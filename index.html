<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wire Cut Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      background-color: #1c1c1c;
      background-repeat: repeat;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(43, 43, 43, 0.95);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #111;
    }
    h1 {
      text-align: center;
      color: #ccc;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #aaa;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: 1px solid #666;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 0.5rem;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wire Cut Log</h1>

    <label for="machine">Machine</label>
    <select id="machine">
      <option value="1">Machine 1</option>
      <option value="2">Machine 2</option>
      <option value="3">Machine 3</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" />

    <label for="size">Wire Size (in)</label>
    <input type="text" id="size" placeholder="e.g. 2.5" />

    <label for="diameter">Wire Diameter (in)</label>
    <input type="text" id="diameter" placeholder="e.g. 0.25" />

    <label for="type">Wire Type</label>
    <input type="text" id="type" placeholder="e.g. Steel" />

    <label for="cutter">Last Cutter Name</label>
    <input type="text" id="cutter" placeholder="Enter operator name" />

    <label for="start">Start Time</label>
    <input type="time" id="start" />

    <label for="end">End Time</label>
    <input type="time" id="end" />

    <button onclick="saveCut()">Save Cut</button>
    <button onclick="endShift()">End Shift</button>

    <div class="footer">Â© 2025 WireTrack Systems</div>
  </div>

  <script>
    const cuts = [];

    function saveCut() {
      const cut = {
        machine: document.getElementById('machine').value,
        date: document.getElementById('date').value,
        size: document.getElementById('size').value,
        diameter: document.getElementById('diameter').value,
        type: document.getElementById('type').value,
        cutter: document.getElementById('cutter').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value
      };

      if (!cut.date || !cut.size || !cut.diameter || !cut.type || !cut.cutter || !cut.start || !cut.end) {
        alert('Please fill in all fields');
        return;
      }

      cuts.push(cut);
      alert('Cut saved');
      document.querySelectorAll('input').forEach(input => input.value = '');
    }

    function endShift() {
      if (cuts.length === 0) {
        alert('No cuts to save');
        return;
      }
      console.log('Shift cuts:', cuts);
      alert('Shift ended and data saved. (In real app, this sends to database)');
      cuts.length = 0;
    }
  </script>
</body>
</html>
