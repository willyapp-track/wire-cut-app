<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wire Cut Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #eee;
      padding: 1rem;
    }
    .day-section {
      background: rgba(43, 43, 43, 0.95);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    h1, h2, h3 {
      color: #ccc;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      color: #aaa;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: 1px solid #666;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
    .worksheet-entry {
      background-color: #2a2a2a;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyArL-sDIt0bQuHIDZIDpODjtV8bziQnEDo",
      authDomain: "wire-cut-app.firebaseapp.com",
      projectId: "wire-cut-app",
      storageBucket: "wire-cut-app.appspot.com",
      messagingSenderId: "683731491281",
      appId: "1:683731491281:web:38587d1f4de9c4640ce8f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveWorkSheet = async function () {
      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
      const weekData = {
        coNumber: document.getElementById('coNumber').value,
        createdAt: new Date().toISOString(),
        days: {}
      };
      for (let day of days) {
        weekData.days[day] = {
          date: document.querySelector(`[name="${day}Date"]`).value,
          operator: document.querySelector(`[name="${day}Operator"]`).value,
          wireType: document.querySelector(`[name="${day}WireType"]`).value,
          wireSize: document.querySelector(`[name="${day}WireSize"]`).value,
          wireDiameter: document.querySelector(`[name="${day}WireDiameter"]`).value,
          required: document.querySelector(`[name="${day}Required"]`).value,
          cut: document.querySelector(`[name="${day}Cut"]`).value,
          machine: document.querySelector(`[name="${day}Machine"]`).value,
          notes: document.querySelector(`[name="${day}Notes"]`).value
        };
      }
      try {
        await addDoc(collection(db, 'weeklyWorksheets'), weekData);
        alert('✅ Work sheet saved successfully');
      } catch (e) {
        console.error('❌ Error saving work sheet:', e);
        alert('❌ Error saving work sheet');
      }
    };

    window.viewHistory = async function () {
      const historyContainer = document.getElementById('historyContainer');
      historyContainer.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'weeklyWorksheets'));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const entry = document.createElement('div');
        entry.classList.add('worksheet-entry');
        entry.innerHTML = `<strong>CO#:</strong> ${data.coNumber}<br><strong>Date:</strong> ${new Date(data.createdAt).toLocaleDateString()}<br><pre>${JSON.stringify(data.days, null, 2)}</pre>`;
        entry.addEventListener('click', () => loadWorksheet(data));
        historyContainer.appendChild(entry);
      });
    };

    function loadWorksheet(data) {
      document.getElementById('coNumber').value = data.coNumber || '';
      for (const [day, values] of Object.entries(data.days)) {
        for (const key in values) {
          const el = document.querySelector(`[name="${day}${capitalize(key)}"]`);
          if (el) el.value = values[key];
        }
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</head>
<body>
  <h1>Wire Cut Tracker</h1>
  <label for="coNumber">CO-NUMBER</label>
  <input type="text" id="coNumber" placeholder="e.g. CO-1023" />

  <div id="week">
    <script>
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
      for (let day of days) {
        document.write(`
          <div class="day-section">
            <h2>${day}</h2>
            <label>Date</label>
            <input type="date" name="${day.toLowerCase()}Date" />
            <label>Operator Name</label>
            <input type="text" name="${day.toLowerCase()}Operator" placeholder="Full name" />
            <label>Wire Type</label>
            <select name="${day.toLowerCase()}WireType">
              <option value="Cross Wire">Cross Wire</option>
              <option value="Long Wire">Long Wire</option>
            </select>
            <label>Wire Size (in)</label>
            <input type="text" name="${day.toLowerCase()}WireSize" placeholder="e.g. 2.5" />
            <label>Wire Diameter (in)</label>
            <input type="text" name="${day.toLowerCase()}WireDiameter" placeholder="e.g. 0.25" />
            <label>Required Quantity</label>
            <input type="number" name="${day.toLowerCase()}Required" />
            <label>Cut Quantity</label>
            <input type="number" name="${day.toLowerCase()}Cut" />
            <label>Machine</label>
            <select name="${day.toLowerCase()}Machine">
              <option value="1">Machine 1</option>
              <option value="2">Machine 2</option>
              <option value="3">Machine 3</option>
            </select>
            <label>Notes</label>
            <textarea name="${day.toLowerCase()}Notes" rows="2" placeholder="Observations..."></textarea>
          </div>
        `);
      }
    </script>
  </div>

  <button onclick="saveWorkSheet()">Save Work Sheet</button>
  <button onclick="viewHistory()">View History</button>
  <div id="historyContainer"></div>
  <div class="footer">© 2025 WireTrack Systems</div>
</body>
</html>
