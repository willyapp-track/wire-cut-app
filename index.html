<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wire Cut Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      background-color: #1c1c1c;
      background-repeat: repeat;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(43, 43, 43, 0.95);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #111;
    }
    h1 {
      text-align: center;
      color: #ccc;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #aaa;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: 1px solid #666;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 0.5rem;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hoja de Trabajo</h1>

    <label for="coNumber">CO-NUMBER</label>
    <input type="text" id="coNumber" placeholder="e.g. CO-1023" />

    <label for="operator">Nombre del Operador</label>
    <input type="text" id="operator" placeholder="Nombre completo" />

    <label for="shift">Turno</label>
    <select id="shift">
      <option value="Mañana">Mañana</option>
      <option value="Tarde">Tarde</option>
      <option value="Noche">Noche</option>
    </select>

    <h3 style="color:#ccc;">Cross Wire</h3>
    <label for="crossSize">Tamaño (in)</label>
    <input type="text" id="crossSize" placeholder="e.g. 2.5" />

    <label for="crossDiameter">Diámetro (in)</label>
    <input type="text" id="crossDiameter" placeholder="e.g. 0.25" />

    <label for="crossRequired">Cantidad Requerida</label>
    <input type="number" id="crossRequired" />

    <label for="crossCut">Cantidad Cortada</label>
    <input type="number" id="crossCut" />

    <label for="crossStart">Hora de Inicio</label>
    <input type="time" id="crossStart" />

    <label for="crossEnd">Hora de Fin</label>
    <input type="time" id="crossEnd" />

    <label for="crossMachine">Máquina</label>
    <select id="crossMachine">
      <option value="1">Máquina 1</option>
      <option value="2">Máquina 2</option>
      <option value="3">Máquina 3</option>
    </select>

    <h3 style="color:#ccc;">Long Wire</h3>
    <label for="longSize">Tamaño (in)</label>
    <input type="text" id="longSize" placeholder="e.g. 4.0" />

    <label for="longDiameter">Diámetro (in)</label>
    <input type="text" id="longDiameter" placeholder="e.g. 0.25" />

    <label for="longRequired">Cantidad Requerida</label>
    <input type="number" id="longRequired" />

    <label for="longCut">Cantidad Cortada</label>
    <input type="number" id="longCut" />

    <label for="longStart">Hora de Inicio</label>
    <input type="time" id="longStart" />

    <label for="longEnd">Hora de Fin</label>
    <input type="time" id="longEnd" />

    <label for="longMachine">Máquina</label>
    <select id="longMachine">
      <option value="1">Máquina 1</option>
      <option value="2">Máquina 2</option>
      <option value="3">Máquina 3</option>
    </select>

    <label for="notes">Notas</label>
    <textarea id="notes" rows="4" placeholder="Observaciones u otros detalles..."></textarea>

    <button onclick="saveWorkSheet()">Guardar Hoja de Trabajo</button>

    <div class="footer">© 2025 WireTrack Systems</div>
  </div>

  <script>
    function saveWorkSheet() {
      const sheet = {
        coNumber: document.getElementById('coNumber').value,
        operator: document.getElementById('operator').value,
        shift: document.getElementById('shift').value,
        cross: {
          size: document.getElementById('crossSize').value,
          diameter: document.getElementById('crossDiameter').value,
          required: document.getElementById('crossRequired').value,
          cut: document.getElementById('crossCut').value,
          start: document.getElementById('crossStart').value,
          end: document.getElementById('crossEnd').value,
          machine: document.getElementById('crossMachine').value
        },
        long: {
          size: document.getElementById('longSize').value,
          diameter: document.getElementById('longDiameter').value,
          required: document.getElementById('longRequired').value,
          cut: document.getElementById('longCut').value,
          start: document.getElementById('longStart').value,
          end: document.getElementById('longEnd').value,
          machine: document.getElementById('longMachine').value
        },
        notes: document.getElementById('notes').value
      };

      console.log("Hoja de trabajo registrada:", sheet);
      alert("Hoja de trabajo guardada (en consola por ahora)");
    }
  </script>
</body>
</html>
