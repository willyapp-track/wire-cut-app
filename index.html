<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wire Cut Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #ccc;
    }
    .day-container {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .shift-container {
      background-color: #333;
      border-radius: 6px;
      margin: 1rem 0;
      padding: 1rem;
    }
    label {
      display: block;
      margin: 0.3rem 0 0.1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      margin-bottom: 0.5rem;
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0.5rem 0 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Wire Cut Tracker</h1>
  <div id="app"></div>
  <script>
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    const shifts = ["Shift 1", "Shift 2"];

    const app = document.getElementById('app');

    days.forEach(day => {
      const dayContainer = document.createElement('div');
      dayContainer.className = 'day-container';

      const dayHeader = document.createElement('h2');
      dayHeader.textContent = day;
      dayContainer.appendChild(dayHeader);

      shifts.forEach(shift => {
        const shiftContainer = document.createElement('div');
        shiftContainer.className = 'shift-container';

        const shiftTitle = document.createElement('h3');
        shiftTitle.textContent = shift;
        shiftContainer.appendChild(shiftTitle);

        const fields = [
          { id: 'operator', label: 'Operator Name', type: 'text' },
          { id: 'wireType', label: 'Wire Type', type: 'select', options: ['Cross Wire', 'Long Wire'] },
          { id: 'wireSize', label: 'Wire Size', type: 'text' },
          { id: 'wireDiameter', label: 'Wire Diameter', type: 'text' },
          { id: 'requiredQty', label: 'Required Quantity', type: 'number' },
          { id: 'cutQty', label: 'Cut Quantity', type: 'number' },
          { id: 'machineNum', label: 'Machine Number', type: 'number' },
          { id: 'notes', label: 'Notes', type: 'textarea' }
        ];

        const inputs = {};

        fields.forEach(field => {
          const label = document.createElement('label');
          label.textContent = field.label;
          shiftContainer.appendChild(label);

          let input;
          if (field.type === 'select') {
            input = document.createElement('select');
            field.options.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt;
              option.textContent = opt;
              input.appendChild(option);
            });
          } else if (field.type === 'textarea') {
            input = document.createElement('textarea');
            input.rows = 3;
          } else {
            input = document.createElement('input');
            input.type = field.type;
          }
          input.id = `${day}-${shift}-${field.id}`;
          inputs[field.id] = input;
          shiftContainer.appendChild(input);
        });

        const buttonGroup = document.createElement('div');
        buttonGroup.className = 'button-group';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save Work Sheet';
        saveBtn.onclick = () => {
          const data = {};
          for (const key in inputs) {
            data[key] = inputs[key].value;
          }
          localStorage.setItem(`${day}-${shift}-${Date.now()}`, JSON.stringify(data));
          alert(`Saved ${day} - ${shift}`);
        };
        buttonGroup.appendChild(saveBtn);

        const viewBtn = document.createElement('button');
        viewBtn.textContent = 'View History';
        viewBtn.onclick = () => {
          const keys = Object.keys(localStorage).filter(k => k.startsWith(`${day}-${shift}`));
          if (keys.length === 0) return alert("No saved records.");

          const picker = document.createElement('select');
          keys.forEach(k => {
            const opt = document.createElement('option');
            opt.value = k;
            opt.textContent = new Date(Number(k.split('-').pop())).toLocaleString();
            picker.appendChild(opt);
          });

          const loadBtn = document.createElement('button');
          loadBtn.textContent = 'Open';
          loadBtn.onclick = () => {
            const data = JSON.parse(localStorage.getItem(picker.value));
            for (const key in data) {
              if (inputs[key]) inputs[key].value = data[key];
            }
            alert(`Loaded ${picker.value}`);
          };

          const popup = document.createElement('div');
          popup.appendChild(picker);
          popup.appendChild(loadBtn);
          shiftContainer.appendChild(popup);
        };
        buttonGroup.appendChild(viewBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete All';
        deleteBtn.onclick = () => {
          const keys = Object.keys(localStorage).filter(k => k.startsWith(`${day}-${shift}`));
          keys.forEach(k => localStorage.removeItem(k));
          alert(`Deleted all records for ${day} - ${shift}`);
        };
        buttonGroup.appendChild(deleteBtn);

        const pdfBtn = document.createElement('button');
        pdfBtn.textContent = 'Generate PDF';
        pdfBtn.onclick = () => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          doc.setFontSize(12);
          doc.text(`Work Sheet - ${day} - ${shift}`, 10, 10);
          let y = 20;
          for (const key in inputs) {
            const val = inputs[key].value || '';
            doc.text(`${key.replace(/([A-Z])/g, ' $1')}: ${val}`, 10, y);
            y += 8;
          }
          doc.save(`${day}_${shift}_worksheet.pdf`);
        };
        buttonGroup.appendChild(pdfBtn);

        shiftContainer.appendChild(buttonGroup);
        dayContainer.appendChild(shiftContainer);
      });

      app.appendChild(dayContainer);
    });
  </script>
</body>
</html>
