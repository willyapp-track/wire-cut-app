<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wire Cut Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #ccc;
    }
    .day-container {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .shift-container {
      background-color: #333;
      border-radius: 6px;
      margin: 1rem 0;
      padding: 1rem;
    }
    label {
      display: block;
      margin: 0.3rem 0 0.1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      margin-bottom: 0.5rem;
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      background-color: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0.5rem 0 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Wire Cut Tracker</h1>
  <div id="app"></div>

  <!-- Firebase Config & Functions -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArL-sDIt0bQuHIDZIDpODjtV8bziQnEDo",
      authDomain: "wire-cut-app.firebaseapp.com",
      projectId: "wire-cut-app",
      storageBucket: "wire-cut-app.appspot.com",
      messagingSenderId: "683731491281",
      appId: "1:683731491281:web:38587d1f4de9c4640ce8f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    const shifts = ["Shift 1", "Shift 2"];
    const appDiv = document.getElementById('app');

    days.forEach(day => {
      const dayContainer = document.createElement('div');
      dayContainer.className = 'day-container';

      const dayHeader = document.createElement('h2');
      dayHeader.textContent = day;
      dayContainer.appendChild(dayHeader);

      shifts.forEach(shift => {
        const shiftContainer = document.createElement('div');
        shiftContainer.className = 'shift-container';

        const shiftTitle = document.createElement('h3');
        shiftTitle.textContent = shift;
        shiftContainer.appendChild(shiftTitle);

        const fields = [
          { id: 'operator', label: 'Operator Name', type: 'text' },
          { id: 'wireType', label: 'Wire Type', type: 'select', options: ['Cross Wire', 'Long Wire'] },
          { id: 'wireSize', label: 'Wire Size', type: 'text' },
          { id: 'wireDiameter', label: 'Wire Diameter', type: 'text' },
          { id: 'requiredQty', label: 'Required Quantity', type: 'number' },
          { id: 'cutQty', label: 'Cut Quantity', type: 'number' },
          { id: 'machineNum', label: 'Machine Number', type: 'number' },
          { id: 'notes', label: 'Notes', type: 'textarea' }
        ];

        fields.forEach(field => {
          const label = document.createElement('label');
          label.textContent = field.label;
          shiftContainer.appendChild(label);

          let input;
          if (field.type === 'select') {
            input = document.createElement('select');
            field.options.forEach(opt => {
              const option = document.createElement('option');
              option.value = opt;
              option.textContent = opt;
              input.appendChild(option);
            });
          } else if (field.type === 'textarea') {
            input = document.createElement('textarea');
            input.rows = 3;
          } else {
            input = document.createElement('input');
            input.type = field.type;
          }
          input.id = `${day}-${shift}-${field.id}`;
          shiftContainer.appendChild(input);
        });

        const buttonGroup = document.createElement('div');
        buttonGroup.className = 'button-group';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save Work Sheet';
        saveBtn.onclick = () => handleSave(day, shift);
        buttonGroup.appendChild(saveBtn);

        const viewBtn = document.createElement('button');
        viewBtn.textContent = 'View History';
        viewBtn.onclick = () => handleView(day, shift);
        buttonGroup.appendChild(viewBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete Work Sheet';
        deleteBtn.onclick = () => handleDelete(day, shift);
        buttonGroup.appendChild(deleteBtn);

        shiftContainer.appendChild(buttonGroup);
        dayContainer.appendChild(shiftContainer);
      });

      appDiv.appendChild(dayContainer);
    });

    async function handleSave(day, shift) {
      const data = {};
      const ids = ['operator', 'wireType', 'wireSize', 'wireDiameter', 'requiredQty', 'cutQty', 'machineNum', 'notes'];
      ids.forEach(id => {
        data[id] = document.getElementById(`${day}-${shift}-${id}`).value;
      });

      try {
        await setDoc(doc(db, "worksheets", `${day}-${shift}`), data);
        alert("‚úÖ Work sheet saved!");
      } catch (e) {
        alert("‚ùå Error saving: " + e);
      }
    }

    async function handleView(day, shift) {
      try {
        const ref = doc(db, "worksheets", `${day}-${shift}`);
        const snapshot = await getDoc(ref);
        if (snapshot.exists()) {
          const data = snapshot.data();
          for (const key in data) {
            const el = document.getElementById(`${day}-${shift}-${key}`);
            if (el) el.value = data[key];
          }
          alert("üìÇ Work sheet loaded!");
        } else {
          alert("‚ö†Ô∏è No data found.");
        }
      } catch (e) {
        alert("‚ùå Error loading: " + e);
      }
    }

    async function handleDelete(day, shift) {
      try {
        await deleteDoc(doc(db, "worksheets", `${day}-${shift}`));
        const ids = ['operator', 'wireType', 'wireSize', 'wireDiameter', 'requiredQty', 'cutQty', 'machineNum', 'notes'];
        ids.forEach(id => {
          const el = document.getElementById(`${day}-${shift}-${id}`);
          if (el) el.value = '';
        });
        alert("üóëÔ∏è Work sheet deleted!");
      } catch (e) {
        alert("‚ùå Error deleting: " + e);
      }
    }
  </script>
</body>
</html>
